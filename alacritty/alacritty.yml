font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: Free Mono
  italic:
    family: Fisa Code
  size: 9
  offset:
    x: 0
    y: 0

colors: *newfox

window:
  opacity: 0.9
  padding:
    x: 1
  dynamic_padding: true

cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: K, mods: Control|Shift, action: IncreaseFontSize }
  - { key: J, mods: Control|Shift, action: DecreaseFontSize }
