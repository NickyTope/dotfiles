[module/bspwm-mode]
type = internal/bspwm

format = <label-mode>

label-tiled = %{T3}%{T-}
label-tiled-background = ${colors.grey-9}
label-tiled-foreground = ${colors.aurora-3}
label-locked = %{T3}  %{T-}
label-locked-background = ${colors.grey-9}
label-locked-foreground = ${colors.aurora-3}
label-sticky = %{T3} 𢡊 %{T-}
label-sticky-background = ${colors.grey-9}
label-sticky-foreground = ${colors.aurora-3}
label-private = %{T3} 廬 %{T-}
label-private-background = ${colors.grey-9}
label-private-foreground = ${colors.aurora-2}
label-marked = %{T3}  %{T-}
label-marked-background = ${colors.grey-9}
label-marked-foreground = ${colors.aurora-4}
