[module/bspwm]
type = internal/bspwm

format = <label-state>

label-focused-background = ${colors.grey-9}
label-focused-foreground = ${colors.aurora-4}
label-focused-padding = 1

label-occupied-background = ${colors.grey-9}
label-occupied-foreground = ${colors.frost-2}
label-occupied-padding = 1

label-urgent-background = ${colors.grey-9}
label-urgent-foreground = ${colors.aurora-2}
label-urgent-padding = 1

label-empty-background = ${colors.grey-9}
label-empty-foreground = ${colors.frost-4}
label-empty-padding = 1

label-urgent = "%icon%"
label-focused = "%icon%"
label-empty = "%icon%"
label-dimmed = "%icon%"
label-occupied = "%icon%"


ws-icon-0 = term;
ws-icon-1 = code;
ws-icon-2 = web;
ws-icon-3 = chat;
ws-icon-4 = code2;
ws-icon-5 = win;
ws-icon-6 = scratch;
ws-icon-default = 
