[module/cpu]
type = internal/cpu
interval = 1

;format = <ramp-load> <bar-load>
format = <ramp-load>
format-background = ${colors.dark}
format-padding = 1
label = %percentage:2%%
;label-foreground = ${colors.light-blue-a4}
;label-padding = 1

bar-load-empty = 
bar-load-fill = 
bar-load-indicator = 
bar-load-width = 10
bar-load-empty-foreground = ${colors.dark}
bar-load-indicator-foreground = ${colors.text}
bar-load-foreground-0 = ${colors.text}
bar-load-foreground-1 = ${colors.text}
bar-load-foreground-2 = ${colors.text}
bar-load-foreground-3 = ${colors.yellow}
bar-load-foreground-4 = ${colors.red}

ramp-load-0 = %{T3} %{T-}
ramp-load-1 = %{T3} %{T-}
ramp-load-2 = %{T3} %{T-}
ramp-load-3 = %{T3} %{T-}
ramp-load-4 = %{T3} %{T-}
ramp-load-5 = %{T3} %{T-}
ramp-load-0-foreground = ${colors.text}
ramp-load-1-foreground = ${colors.text}
ramp-load-2-foreground = ${colors.text}
ramp-load-3-foreground = ${colors.yellow}
ramp-load-4-foreground = ${colors.yellow}
ramp-load-5-foreground = ${colors.red}
